<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Export</title>

  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link rel="stylesheet" href="./css/libs/materialize.min.css">
  <link rel="stylesheet" href="./css/libs/materialize-icons/material-icons.css">
  <!-- <link rel="stylesheet" href="./css/libs/tabulator/tabulator_simple.min.css"> -->
  <link rel="stylesheet" href="./css/libs/tabulator/bootstrap/tabulator_bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./css/libs/tabulator/semantic-ui/tabulator_semantic-ui.min.css"> -->
  <link rel="stylesheet" href="./css/style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-TileImage" content="./favicons/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container-fluid">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Attention!</span>
        <ol>
          <li>ตอนนี้ข้อมูลที่นำมาแสดงยังเป็นข้อมูลวันต่อวัน จะไม่มี PI ของวันก่อนหน้า</li>
          <li>สามารถกรอกข้อมูลได้ใน columns สีเขียว และ remarks เท่านั้น</li>
        </ol>
      </div>
    </div>
    <div class="chart card">
      <div class="card-content row">
        <div class="col s12 m6">
          <canvas id="chartBp"></canvas>
        </div>
        <div class="col s12 m6">
          <canvas id="chartWs"></canvas>
        </div>
      </div>
    </div>

    <div id="update" class="card">
      <div class="card-content row">
        <div class="col s12 m4">
          <div class="input-field">
            <select id="pm">
              <option value="" disabled selected>Select PM</option>
              <option id="pm13" value="pm13" disabled>PM1,3</option>
              <option id="pm16" value="pm16" disabled>PM16</option>
              <option id="pm17" value="pm17" disabled>PM17</option>
              <option id="pm45" value="pm45" disabled>PM4-5</option>
              <option id="pm67" value="pm67" disabled>PM6-7</option>
              <option id="pm89" value="pm89" disabled>PM8-9</option>
              <option id="ibb" value="ibb" disabled>IBB</option>
              <option id="selectAll" value="selectAll">Select All</option>
            </select>
            <label>Select Location</label>
          </div>
        </div>
        <div class="col s12 m3 right">
          <button class="btn waves-effect waves-light blue accent-4 right" type="submit" name="action" id="downloadBtn">Download
            <i class="material-icons right">file_download</i>
          </button>
        </div>
        <div class="col s12">
          <!-- <div id="tableUpdate" class="striped compact celled"></div> -->
          <div id="tableUpdate" class="table-striped table-bordered"></div>
        </div>
      </div>
    </div>
    <a href="" id="blank"></a>

    <!-- <script src="./js/libs/jquery-3.3.1.min.js"></script> -->
    <!-- <script type="text/javascript" src="./js/libs/jquery-ui.min.js"></script> -->
    <!-- <script src="./js/libs/materialize.min.js"></script> -->
    <script src="./js/libs/shim.min.js"></script>
    <script src="./js/libs/xlsx.full.min.js"></script>
    <script src="./js/bundle.js"></script>
    <!-- <script type="text/javascript" src="./js/libs/tabulator.min.js"></script> -->
</body>

</html>
